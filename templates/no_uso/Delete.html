<div class="container mt-5">
    <div class="card mx-auto mb-4 border-dark" style="max-width: 500px;">
        <div class="card-header text-center bg-dark" style="color: #f6f8fa;">
            <h5><b>Delete Friend</b></h5>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-center align-items-center vh-50">
                <form class="w-100" id="deleteFriendForm">
                    <!-- Texto de confirmación -->
                    <p class="text-center">Do you really want to delete <mark>Fidalgo</mark> from your friend's list?</p>
                    
                    <!-- Botones de confirmación -->
                    <div class="d-flex justify-content-around mt-3">
                        <button type="button" class="btn btn-success spa-route" style="border: solid black;" data-path="/Logged">Yes</button>
                        <button type="button" class="btn btn-danger spa-route" style="border: solid black;" data-path="/Friends">No</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
